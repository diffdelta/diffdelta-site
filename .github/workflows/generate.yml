name: generate-diffdelta

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

concurrency:
  group: generate-diffdelta
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests jsonschema

      - name: Generate feeds
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}  # optional
        run: |
          python scripts/diffdelta_generate.py

      - name: Validate schemas + endpoints
        run: |
          python scripts/diffdelta_validate.py

      - name: Commit if changed
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "diffdelta-bot"
          git config user.email "diffdelta-bot@users.noreply.github.com"
          git add diff known_issues.json
          git commit -m "chore: update diff feeds"
          git push
