name: generate-diffdelta

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

concurrency:
  group: generate-diffdelta
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug state tracking
        run: |
          echo "=== Does state file exist in checkout? ==="
          ls -la diff/source/moltbook/_state.json || true

          echo "=== Is state file tracked? ==="
          git ls-files diff/source/moltbook/_state.json || true

          echo "=== Is state file ignored? ==="
          git check-ignore -v diff/source/moltbook/_state.json && echo "IGNORED" || echo "NOT IGNORED"

          echo "=== First 5 lines of working-tree state ==="
          sed -n '1,5p' diff/source/moltbook/_state.json || true

          echo "=== First 5 lines of committed (HEAD) state ==="
          git show HEAD:diff/source/moltbook/_state.json 2>/dev/null | sed -n '1,5p' || echo "NOT IN HEAD"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests jsonschema

      - name: Generate feeds
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}  # optional
        run: |
          python scripts/diffdelta_generate.py

      - name: Validate schemas + endpoints
        run: |
          python scripts/diffdelta_validate.py

    - name: Commit if changed
  run: |
    set -e

    git config user.name "diffdelta-bot"
    git config user.email "diffdelta-bot@users.noreply.github.com"

    # Stage ONLY the public artifacts that should trigger a commit
    # (telemetry and _state are operational and will churn every run)
    git add diff known_issues.json || true

    # If nothing staged, exit clean
    if git diff --cached --quiet; then
      echo "No publishable changes."
      exit 0
    fi

    git commit -m "chore: update diff feeds"
    git push

