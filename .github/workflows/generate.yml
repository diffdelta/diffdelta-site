name: generate-diffdelta

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

concurrency:
  group: generate-diffdelta
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests jsonschema

      - name: Generate feeds
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }} # optional
        run: |
          python scripts/diffdelta_generate.py

      - name: Validate schemas + endpoints
        run: |
          python scripts/diffdelta_validate.py

      - name: Commit if changed
        run: |
          set -e
          git config user.name "diffdelta-bot"
          git config user.email "diffdelta-bot@users.noreply.github.com"

          # 1. ONLY stage files that bots actually consume
          # We explicitly AVOID staging _state.json
          git add diff/latest.json \
                  diff/source/moltbook/latest.json \
                  known_issues.json \
                  telemetry/latest.json || true

          # 2. Check if anything meaningful changed
          if git diff --cached --quiet; then
            echo "No public-facing changes detected. Skipping commit."
            exit 0
          fi

          git commit -m "chore: update diff feeds"
          git push
